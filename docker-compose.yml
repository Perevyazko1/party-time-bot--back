version: "3.8"

services:


  django-back:
    environment:
      - TZ=Europe/Moscow
    build:
      context: ./PartyTimeBotBack/app
      dockerfile: Dockerfile
    volumes:
      - ./party-time-bot--back/PartyTimeBotBack/app:/usr/src/app
      - ./PartyTimeBotBack/app/db.sqlite3:/usr/src/app/db.sqlite3
      - ./party-time-bot--back/PartyTimeBotBack/app/static:/usr/src/app/static

    ports:
      - "8003:8003"
    restart: always
    networks:
      - network_rs

networks:
  network_rs:
    driver: bridge

volumes:
  static_volume: